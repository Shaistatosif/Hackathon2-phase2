apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: todo-app
spec:
  type: pubsub.kafka
  version: v1
  metadata:
    - name: brokers
      value: "kafka:9092"
    - name: consumerGroup
      value: "todo-app"
    - name: clientID
      value: "todo-backend"
    - name: authRequired
      value: "false"
    - name: maxMessageBytes
      value: "1048576"
