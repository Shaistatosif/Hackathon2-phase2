apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
type: Opaque
stringData:
  # Replace these values with actual secrets in production
  # Use kubectl create secret or external secrets manager
  database-url: "postgresql+asyncpg://todouser:todopass@postgres:5432/todoapp"
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  openai-api-key: "your-openai-api-key"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-config
  namespace: todo-app
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
